<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apretando Duro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Aprieta el Ganso</h1>
  <button id="startButton">Empezar a jugar</button>
  <div id="scoreDisplay">Puntaje: 0</div>

  <div id="gameBoard">
    <div class="hole"><img src="ganso.gif" alt="Face 1"></div>
    <div class="hole"><img src="ganso.gif" alt="Face 2"></div>
    <div class="hole"><img src="ganso.gif" alt="Face 3"></div>
    <div class="hole"><img src="ganso.gif" alt="Face 4"></div>
    <div class="hole"><img src="ganso.gif" alt="Face 5"></div>
    <div class="hole"><img src="ganso.gif" alt="Face 6"></div>
  </div>

  <audio id="sound" src="gnaso.wav"></audio>
  <audio id="endSound" src="end-sound.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
